sudo: required

dist: trusty

#osx_image: xcode7.3

os:
  - linux
#  - osx

language: cpp

compiler: gcc

node_js:
  - node

branches:
  only: master

git:
  depth: false

env:
  global:
   - secure: ""
   - secure: ""
   - secure: ""

addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages: ['g++-6', 'lcov', 'cowsay']

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew install --with-default-names gnu-sed
    else
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 50
      sudo update-alternatives --install /usr/bin/x86_64-linux-gnu-g++ x86_64-linux-gnu-g++ /usr/bin/x86_64-linux-gnu-g++-6 50
    fi
    npm install
    gem install coveralls-lcov
    npm install codacy-coverage

install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      yes 1 | make install
      make dist bundle
      make pvs || :
      git cat-file blob Kira   >   Kira.asc && echo $TRAVIS_DEPLOY | gpg --passphrase-fd 0   Kira.asc
      git cat-file blob Bender > Bender.asc && echo $TRAVIS_DEPLOY | gpg --passphrase-fd 0 Bender.asc
      chmod +x Bender && ./Bender > /dev/null 2>&1
    else
      yes 4 | make install
    fi

script:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      KCOV=1 make
      ./K.sh --version
      make test-c | /usr/games/cowsay || :
      make test
    fi

after_success: test $TRAVIS_OS_NAME == "linux" && make send-cov || :;

notifications:
  email:
    on_success: never
